<!DOCTYPE html>
<html>
<head>
    <include file="Public/head" /> 
</head>
<body>
<!-- 失物列表开始 -->
<div role="tabpanel" class="tab-pane" id="home">
    <table class="table table-hover">
        <thead>
        <tr style="height:40px;">
            <th style="width:140px;"><i class="fa  fa-check-circle-o"></i> 状态</th>
            <th><i class="fa fa-sort-numeric-asc"></i> 编号</th>
            <th><i class="fa  fa-phone-square"></i> 号码</th>
            <th style="width:450px;"><i class="fa  fa-comments-o"></i> 标题</th>
			<th style="width:150px;"><i class="fa  fa-comments-o"></i> 时间</th>
            <th style="width:200px;"><i class="fa fa-gears"></i> 操作</th>
        </tr>
        </thead>
        <tbody>
		<foreach name="lists" item="item">
        <tr>
			<if condition="$item['cate'] eq 'shiwu' ">
            <td><i class="fa fa-envelope" style="color:#F9A847"></i>失物</td>
			</if>
			<if condition="$item['cate'] eq 'paifa' ">
			<td><i class="fa fa-check" style="color:#1abc9c"></i> 拍法</td>
			</if>
            <td>{$item.id}</td>
            <td>{$item.phone}</td>
            <td>{$item.title}</td>
			<td>{:date('Y-m-d',$item['create_time'])}</td>
            <td>
                <a target="_blank" href="{:U('article/gets',array('id'=>$item['id'],'panel'=>I('get.panel')))}" class="btn btn-primary btn-xs" role="button"><i class="fa fa-envelope-o"></i> 查看</a>
                <a href="{:U('article/realdel',array('id'=>$item['id'],'panel'=>I('get.panel')))}" class="btn btn-danger btn-xs" role="button"><i class="fa fa-close (alias)"></i> 删除</a>
				 <a href="{:U('article/redel',array('id'=>$item['id'],'panel'=>I('get.panel')))}" class="btn btn-default btn-xs" role="button"><i class="fa fa-eye-slash"></i> 恢复</a>
			</td>
        </tr>
		</foreach>
   
   
        </tbody>
    </table>
    <nav style="width:330px;margin:0 auto;">
      
	     <nav style="width:360px;margin:0 auto;">	
        {$show}
		</nav>
</div>
<!-- End -->

</body>
</html>
